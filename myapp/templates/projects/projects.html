{% extends 'layouts/base.html' %} {% block content %}
      <title>Projects</title>
      <form class="mt-5 pt-4 me-5 d-grid gap-2 d-md-flex justify-content-md-end" action="{% url 'create_project' user.id %}" method="GET">
        <button class="btn btn-primary" type="submit" >Add Project</button>
      </form>
      <main class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 p-0">
            <h1 class="h1_project text-center display-3">Projects</h1>
            {% if alert %}
              <div class="text-center alert alert-light py-0"><h2>{{alert}}</h2></div>
            {% endif %}
            {% for project in projects %}
            <div class="d-flex my-3" style="align-items: center;"> 
            
            <a class="card card-body text-truncate text-dark-emphasis bg-light" href ="{% url 'project_detail' project.id %}" style="text-decoration: none; overflow:hidden;"><h3>{{project.name}}</h3></a>
            
            <form class="ps-3" style="width:10%;" action="{% url 'delete_project' project.id user.id %}" method="POST" onsubmit="return confirm('Estás seguro de que quieres eliminar este proyecto? Esta acción no se podra deshacer.')">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit"><svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
              </svg>Delete</button>
            </form>
             </div>
            {% endfor %}
            
        </div>
      </main>
    
{% endblock %}
