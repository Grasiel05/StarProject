{% extends 'layouts/base.html' %}

{% block content %}
    <title>Log In</title>
    <main class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center mt-3">Login</h1>    
                <form class="card card-body" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-center alert alert-danger py-1 mt-1" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="d-flex ms-5"><p class="me-4 text-secondary">Haven't you registered? </p> <a class="text-info" href="{% url 'signup' %}">Sing Up</a></div>
            </div>
        </div>
    </main>
{% endblock content %}
